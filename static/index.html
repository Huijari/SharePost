<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      color: #333;
      display: flex;
      flex-direction: column;
      margin: 32px auto;
      max-width: 40em;
    }
    textarea {
      min-height: 50vh;
    }
    button {
      background: #fff;
      border: 1px solid #999;
      border-radius: 2px;
      margin: 8px 0;
      padding: 4px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <textarea></textarea>
  <button>Post</button>
  <script>
document.querySelector('button').addEventListener('click', _ => {
  const content = document.querySelector('textarea').value;
  if (content) {
    fetch('/api/article', {
      method: 'POST',
      body: JSON.stringify({ content }),
      headers: {
        'content-type': 'application/json'
      }
    }).then(response => response.json())
      .then(result => location.href = `/view.html#${result.id}`);
  }
});
  </script>
</body>
</html>
